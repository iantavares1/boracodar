<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Dashboard</title>
</head>
<body>
  <div id="top">
    <div class="primary block">
       <h1>NPS geral</h1>
       <main>
        <img src="assets/smile.svg">
        <span>Excelente!</h1>
       </main>
       <footer>
        <p>NPS Score</p>
        <p2>75</p2>
       </footer> 


    </div>

    <div class="secondary block">
      <h1>Vendas fechadas</h1>
      <main>
        <img src="assets/first-percent.svg">
        <div class="percent">
          <h2>70%</h2>
          <p>alcançada</p>
        </div>
      </main>
      <footer>
        <div>
          <div class="circle default"></div>
          <p>Esperado</p>
          <p2>100</p2>
        </div>
        <div>
           <div class="circle frst"></div>
           <p>Alcançado</p>
           <p2>70</p2>
        </div>
      </footer>
    </div>

    <div class="tertiary block">
      <h1>Meta mensal</h1>
      
      <main>
        <img src="assets/second-percent.svg">
        <div class="percent">
          <h2>90%</h2>
          <p>alcançada</p>
        </div>
      </main>

      <footer>
        <div>
          <div class="circle default"></div>
          <p>Esperado</p>
          <p2>R$ 70K</p2>
        </div>
        <div>
          <div class="circle scnd"></div>
          <p>Alcançado</p>
          <p2> R$ 63K</p2>
        </div>
      </footer>
      
    </div>

  </div>

  <div id="bottom">
    <h1>Vendas por dia da semana</h1>
    <div class="content">
      <div class="left">

        <div class="up">
          <div>
          <img src="assets/up-polygon.svg">
          <p>Dia com mais vendas</p>
          </div>

          <h2>quarta-feira</h2>
        </div>
        
        <div class="down">
          <div>
            <img src="assets/down-polygon.svg">
            <p>Dia com menos vendas</p>
          </div>
          <h2>domingo</h2>
        </div>

      </div>
      <div class="right">
        <img src="assets/line-x.svg">
        
        <div class="day">
          <div id="dom"></div>
          <p>dom</p>
        </div>

        <div class="day"> 
          <div id="seg"></div>
          <p>seg</p>
        </div>

        <div class="day">
          <div id="ter"></div>
          <p>ter</p>
        </div>

        <div class="day"> 
          <div id="qua"></div>
          <p>qua</p>
        </div>

        <div class="day">
          <div id="qui"></div>
          <p>qui</p>
        </div>

        <div class="day">
          <div id="sex"></div>
          <p>sex</p>
        </div>

        <div class="day">
          <div id="sab"></div>
          <p>sab</p>
        </div>
        
      
        
       
        
        
        

      </div>
    </div>

  </div>
  
</body>
</html>
