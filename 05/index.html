<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible"content="IE=edge"/>
    <meta name="viewport"content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>

    <link rel="preconnect"href="https://fonts.googleapis.com"/>
    <link rel="preconnect"href="https://fonts.gstatic.com"crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet"href="style.css"/>
    <script src="./script.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="display">
        <div id="top">1 + 1</div>
        <div id="bottom">
          <img src="assets/equals-icon.svg"/>
          <div id="result">2</div>
        </div>
      </div>
      <div id="keyboard">
        <button id="ce">CE</button>
        <button id="clear">C</button>
        <button id="percent">
          <img src="assets/percent.svg"/>
        </button>
        <button id="divide" class="purple-bg">
          <img src="assets/divide.svg"/>
        </button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply" class="purple-bg">
          <img src="assets/x.svg"/>
        </button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus" class="purple-bg">
          <img src="assets/minus.svg"/>
        </button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="plus" class="purple-bg">
          <img src="assets/plus.svg"/>
        </button>
        <button id="plus-minus">
          <img src="assets/plusMinus.svg"/>
        </button>
        <button id="zero">0</button>
        <button id="comma">,</button>
        <button id="equals" class="pink-bg">
          <img src="assets/equals.svg"/>
        </button>
      </div>
    </div>
  </body>
</html>
