<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible"content="IE=edge"/>
    <meta name="viewport"content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>

    <link rel="preconnect"href="https://fonts.googleapis.com"/>
    <link rel="preconnect"href="https://fonts.gstatic.com"crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet"href="style.css"/>
    <script src="./script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="display">
        <div class="top">1 + 1</div>
        <div class="bottom">
          <img src="assets/equals-icon.svg"/>
          <div class="result">2</div>
        </div>
      </div>
      <div class="keyboard">
        <button class="ce">CE</button>
        <button>C</button>
        <button>
          <img src="assets/percent.svg"/>
        </button>
        <button class="purple-bg">
          <img src="assets/divide.svg"/>
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="purple-bg">
          <img src="assets/x.svg"/>
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="purple-bg">
          <img src="assets/minus.svg"/>
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="purple-bg">
          <img src="assets/plus.svg"/>
        </button>
        <button>
          <img src="assets/plusMinus.svg"/>
        </button>
        <button>0</button>
        <button>,</button>
        <button class="pink-bg">
          <img src="assets/equals.svg"/>
        </button>
      </div>
    </div>
  </body>
</html>
