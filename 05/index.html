<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="display">
        <div class="calc">
          <span style="color: #6b6b6b">1 + 1</span>
        </div>
        <div class="result">
          <div class="result-img-wrapper">
            <img src="./assets/equals-icon.svg" alt="svg" />
          </div>
          <span>2</span>
        </div>
      </div>
      <div class="keyboard">
        <button class="ce">
          <span style="color: #975dfa">CE</span>
        </button>
        <button class="clear">
          <span>C</span>
        </button>
        <button class="percent">
          <span>
            <img src="./assets/percent.svg" alt="svg" />
          </span>
        </button>
        <button class="divide" style="background: var(--secondary-bg)">
          <span>
            <img class="divide" src="./assets/divide.svg" alt="svg" />
          </span>
        </button>
        <button class="seven">
          <span>7</span>
        </button>
        <button class="eight">
          <span>8</span>
        </button>
        <button class="nine">
          <span>9</span>
        </button>
        <button class="multiply" style="background: var(--secondary-bg)">
          <span>
            <img class="multiply" src="./assets/multiply.svg" alt="svg" />
          </span>
        </button>
        <button class="four">
          <span>4</span>
        </button>
        <button class="five">
          <span>5</span>
        </button>
        <button class="six">
          <span>6</span>
        </button>
        <button class="minus" style="background: var(--secondary-bg)">
          <span>
            <img class="minus" src="./assets/minus.svg" alt="svg" />
          </span>
        </button>
        <button class="one">
          <span>1</span>
        </button>
        <button class="two">
          <span>2</span>
        </button>
        <button class="three">
          <span>3</span>
        </button>
        <button class="plus" style="background: var(--secondary-bg)">
          <span>
            <img class="plus" src="./assets/plus.svg" alt="svg" />
          </span>
        </button>
        <button class="plus-minus">
          <span>
            <img src="./assets/plusMinus.svg" alt="svg" />
          </span>
        </button>
        <button class="zero">
          <span>0</span>
        </button>
        <button class="comma">
          <span>,</span>
        </button>
        <button class="equals" style="background: var(--tertiary-bg)">
          <span>
            <img src="./assets/equals.svg" alt="svg" />
          </span>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
