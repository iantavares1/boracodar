<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Clima</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <img src="./assets/icons/weather.svg" alt="Nuvens">
    <div class="location">
      <img src="./assets/icons/pin.svg">
      <span>Rio do Sul, SC</span>
    </div>
    <div class="temperature">
      <div class="temperature-number">
        <h1><white>18</white></h1>
        <span>ºC</span>
      </div>
      <span><white>22º</white> 16º</span>
    </div>
    <div class="statistics">
      <div>
        <img src="./assets/icons/wind-icon.svg">
        <div class="info">
          <span>Vento</span>
          <div class="number">
            <p>17</p>
            <p2>Km/h</p2>
          </div>
        </div>
      </div>
      <div>
        <img src="./assets/icons/humidity-icon.svg">
        <div class="info">
          <span>Umidade</span>
          <div class="number">
            <p>31</p>
            <p2>%</p2>
          </div>
        </div>
      </div>
      <div>
        <img src="./assets/icons/rain-icon.svg">
        <div class="info">
          <span>Chuva</span>
          <div class="number">
            <p>10</p>
            <p2>%</p2>
          </div>
        </div>
        </div>
      </div>
    </div>
  <div class="week-weather">
    <div class="day">
      <h1>Amanhã</h1>
      <img src="./assets/icons/weather.svg">
      <span><white>21º</white> 16º</span>
    </div>
    <div class="day">
      <h1>Sexta-Feira</h1>
      <img src="./assets/icons/weather-2.svg">
      <span><white>28º</white> 20º</span>
    </div>
    <div class="day">
      <h1>Sábado</h1>
      <img src="./assets/icons/weather-3.svg">
      <span><white>25º</white> 21º</span>
    </div>
    <div class="day">
      <h1>Domingo</h1>
      <img src="./assets/icons/weather-4.svg">
      <span><white>20º</white> 14º</span>
    </div>
    <div class="day">
      <h1>Segunda-Feira</h1>
      <img src="./assets/icons/weather-5.svg">
      <span><white>24º</white> 18º</span>
    </div>
  </div>
   
  </div>
  
</body>
</html>
