<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/rocket.ico" type="image/x-icon" />
    <title>#boraCodar | Ian Tavares</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      font-size: 62.5%;
      --text-color: #e2e2e2;
      --bg-color: #131313;
    }

    body {
      font-size: 1.6rem;
      font-family: "Roboto", sans-serif;

      height: 100vh;
      background: var(--bg-color);
    }

    ::-webkit-scrollbar {
      width: 1rem;
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #3c3c3c;
      border-radius: 0.5rem;
    }

    header {
      position: relative;
      padding: 2.5rem;

      border-bottom: solid #444444 0.1rem;
      background: #0e0e0e;
      color: var(--text-color);

      display: flex;
      justify-content: center;
      align-items: center;
    }

    header span {
      display: flex;
      gap: 1rem;
    }

    header a {
      all: unset;
      cursor: pointer;
      display: flex;
      place-content: center;
    }

    header h1 {
      cursor: pointer;
    }

    header .links {
      position: absolute;
      top: 2.5rem;
      left: 2.5rem;
    }

    header .links img {
      zoom: 0.8;
    }

    main {
      margin: 0 auto;
      padding: 5rem 0;
      width: 80%;

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(35rem, 1fr));
      gap: 2rem 5rem;
    }

    a.project img {
      width: 100%;
      border-radius: 1.5rem;
    }

    @media (max-width: 768px) {
      header {
        justify-content: space-between;
      }

      header .links {
        position: initial;
        order: 2;
      }
    }

    @media (max-width: 425px) {
      header {
        zoom: 0.7;
      }
      main {
        padding-top: 3rem;
        grid-template-columns: repeat(auto-fill, minmax(20rem, 1fr));
      }
    }

    @media (max-width: 375px) {
    }
  </style>

    <header>
