<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de produto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="app">
      <div class="sofa">
        <img id="sofa-img" src="./assets/sofa.png" alt="sofá" />

      </div>
      <div class="info">
        <div class="details">
          <span class="code">CÓDIGO: 42404</span>
          <h1>Sofá Margot II - Rosé</h1>
          <span class="price">R$ 4.000 </span>
        </div>
        <button>adicionar à cesta</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
