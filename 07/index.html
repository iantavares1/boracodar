<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header>
      <img class="first-img" src="./assets/svg/ilustra1.svg" alt="svg" />
      <img class="second-img" src="./assets/svg/ilustra2.svg" alt="svg" />
      <div class="content">
        <span>find your block</span>
        <h1>
          Encontre os <strong>melhores blocos</strong> de carnaval de 2023

        <div class="search">
          <div class="input-wrapper">
            <img src="./assets/svg/searchIcon.svg" alt="svg" />

          </div>
          <div class="input-wrapper">
            <img src="./assets/svg/locationIcon.svg" alt="svg" />
            <input
              name="city"
              type="text"
              placeholder="Selecione uma cidade"
              readonly
            />
            <div class="select-city">
              <option value="S찾o Paulo - SP">S찾o Paulo - SP</option>
              <option value="Florian처polis - SC">Florian처polis - SC</option>
              <option value="Curitiba - PR">Curitiba - PR</option>
              <option value="Salvador - BA">Salvador - BA</option>
              <option value="Rio de Janeiro - RJ">Rio de Janeiro - RJ</option>
              <option value="Porto Alegre - RS">Porto Alegre - RS</option>
            </div>
            <button><img src="./assets/svg/dropdown.svg" alt="svg" /></button>
          </div>
          <button class="purple-button">buscar agora</button>
        </div>
      </div>
    </header>
    <main>
      <div class="top">
        <h1>Blocos recomendados</h1>
        <div class="buttons-wrapper">
          <button class="purple-button list">lista</button>
          <button class="isnotactive map">mapa</button>
        </div>
      </div>
      <div class="content"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
