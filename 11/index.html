<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>

  <body>
    <div class="app">
      <div class="main">
        <img class="logo" src="./assets/logo.svg" alt="svg" />
        <section class="top">
          <h2>Acesse a plataforma</h2>
          <p>
            Faça login ou registre-se para começar a construir seus projetos
            ainda hoje.
          </p>
        </section>

        <form>
          <div class="email">
            <h3>E-mail</h3>
            <input type="email" placeholder="Digite seu e-mail" />
            <span>Digite um e-mail válido</span>
          </div>
          <div class="password">
            <div class="forgot-password">
              <h3>Senha</h3>
              <span>
                <a href="#">Esqueceu a senha?</a>
              </span>
            </div>
            <div>
              <input type="password" placeholder="Digite sua senha" />
              <img src="./assets/eye-off.svg" alt="svg" onclick="toggleShowPassword()"/>
            </div>
          </div>
        </form>

        <button class="enter" type="submit">Entrar</button>

        <footer>
          <p>
            Ainda não tem uma conta?
            <strong><a href="#">Inscreva-se</a></strong>
          </p>
        </footer>
      </div>
    </div>
    <div class="bg"></div>
  </body>
</html>
